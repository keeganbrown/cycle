<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>jQuery-Cycle Touch Integration Example</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=700">

	<link rel="stylesheet" href="stylesheets/style.css">
	<script src="javascripts/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<div id="header">
		<h1>jQuery-Cycle <nobr>Touch Integration Example</nobr></h1>
		<h2>Simple Cycle Example</h2>
	</div>
	<div id="main" role="main">
		<div class="pager clearfix"></div>
		<ul id="cycle">
			<li class="cycleItem item1">
				<div class="itemWrap">
					<h2>This is Cycle Item 1</h2>
					<p>This is some content, with a <a href="https://github.com/malsup/cycle" target="_blank">link</a></p>
				</div>
			</li>
			<li class="cycleItem item2">
				<div class="itemWrap">
					<h2>This is Cycle Item 2</h2>
				</div>
			</li>
			<li class="cycleItem item3">
				<div class="itemWrap">
					<h2>This is Cycle Item 3</h2>
				</div>
			</li>
			<li class="cycleItem item4">
				<div class="itemWrap">
					<h2>This is Cycle Item 4</h2>
				</div>
			</li>
			<li class="cycleItem item5">
				<div class="itemWrap">
					<h2>This is Cycle Item 5</h2>
				</div>
			</li>
		</ul>
	</div>
	<div id="footer">
		<p>This is a fork of cycle. <a href="javascript:if(!window.firebug){window.firebug=document.createElement(&quot;script&quot;);firebug.setAttribute(&quot;src&quot;,&quot;http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js&quot;);document.body.appendChild(firebug);(function(){if(window.firebug.version){firebug.init()}else{setTimeout(arguments.callee)}})();void (firebug);if(window.debug&amp;&amp;debug.setCallback){(function(){if(window.firebug&amp;&amp;window.firebug.version){debug.setCallback(function(b){var a=Array.prototype.slice.call(arguments,1);firebug.d.console.cmd[b].apply(window,a)},true)}else{setTimeout(arguments.callee,100)}})()}};">enable firebug</a></p>
	</div>
</div>

<script type="text/javascript">
	document.write('<script src="javascripts/jquery.cycle.all.js?r='+Math.random()+'"><\/script>');
</script>
<script type="text/javascript">

$(document).ready(function () {
	$('#cycle').cycle({
		fx: 'scrollHorz',
		speed: 500,
		timeout: 0,
		pager: '.pager',
		rev: 0,
		touchFx: 'touchScrollHorz',
		touchClickDrag: false,
		touchMinDrag: 5
	});
});
</script>
<!-- end scripts-->

</body>
</html>
