<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>jQuery-Cycle Touch Integration Example</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=700">

	<link rel="stylesheet" href="stylesheets/style.css">

	<script src="javascripts/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<div id="header">
		<h1>jQuery-Cycle <nobr>Touch Integration Example</nobr></h1>
		<h2>Cycle with only 2 slides</h2>
	</div>
	<div id="main" role="main">
		<div class="pager clearfix"></div>
		<ul id="cycle">
			<li class="cycleItem item1">
				<div class="itemWrap">
					<h2>This is Cycle Item 1</h2>
					<p>This is some content, with a <a href="https://github.com/malsup/cycle" target="_blank">link</a></p>
				</div>
			</li>
			<li class="cycleItem item2">
				<div class="itemWrap">
					<h2>This is Cycle Item 2</h2>
				</div>
			</li>
		</ul>
	</div>
	<div id="footer">
		<p>This is a fork of cycle. </p>
	</div>
</div>

<script type="text/javascript">
	if ( !!location.href.match("test") ) {
		document.write('<script src="http://debug.phonegap.com/target/target-script-min.js#jquery-touch-cycle-magoo"><\/script>');
	}
	document.write('<script src="javascripts/jquery.cycle.all.js?r='+Math.random()+'"><\/script>');
</script>
<script type="text/javascript">
$(document).ready(function () {
	$('#cycle').cycle({
		fx: 'scrollHorz',
		speed: 500,
		timeout: 0,
		pager: '.pager',
		rev: 0,
		touchMinDrag: 5,
		touchFx: 'touchScrollHorz',
		touchClickDrag: true
	});

	!!window.console && console.log("Cycle Init'd");
});
</script>
<!-- end scripts-->

</body>
</html>
